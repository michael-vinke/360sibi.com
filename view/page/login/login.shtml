<div class="row-fluid">
	<div class="container-fluid span3 offset1">
    	<form id="user_login" class="form-signin" role="form" style="display:block">
        	<h3 class="form-signin-heading">用户登录</h3>
        	<a class="right_top_sign" id="showRegForm">>>注册账号~</a><br/>
	    	<div>
	    			<div style="height:16px;clear:both;display:block"></div>
		        用户名：<br/>
		        <input type="text" style="height:24px" class="form-control" id="username" placeholder="请输入用户名" required autofocus>
		            <div style="height:16px;clear:both;display:block"></div>
		        密码：<br/>
		        <input type="password" style="height:24px" class="form-control" id="password_login" placeholder="请输入密码" required>
		        	<div style="height:16px;clear:both;display:block"></div>
		        <button class="btn btn-lg btn-primary btn-block" type="button" id="login">登录</button>
		    </div>
    	</form>

    	<form id="user_register" class="form-signin" role="form" style="display:none">
    		<h3 class="form-signin-heading">账号注册</h3>
        	<a class="right_top_sign" id="showLoginForm">>>已有账号？</a><br/>
	    	<div>
	    			<div style="height:16px;clear:both;display:block"></div>

		        昵称：<br/>
		        <input type="text" style="height:24px" class="form-control" id="nickname" placeholder="请输入昵称" required autofocus>
		        <p style="display:none" id="wrongnn">昵称重复啦~换一个吧~</p>
		            <div style="height:16px;clear:both;display:block"></div>

		        密码：<br/>
		        <input type="password" style="height:24px" class="form-control" id="password_register" placeholder="请输入密码" required>
		        	<div style="height:16px;clear:both;display:block"></div>

		        密码确认：<br/>
		        <input type="password" style="height:24px" class="form-control" id="password_confirm" placeholder="请输入密码" required>
		        	<div style="height:16px;clear:both;display:block"></div>
		        <button class="btn btn-lg btn-primary btn-block" type="button" id="register">注册</button>
		    </div>
    	</form>

    </div>
</div>
